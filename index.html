<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Massage Shop Homepage</title>
  <style>
    /* Reset some browser styles */
    body, h1, h2, h3, p {
      margin: 0;
      padding: 0;
    }

    /* Hero section */
    .hero {
      position: relative;
      background-image: url('./asset/g1.jpeg');
      background-size: cover;
      background-position: center;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      flex-direction: column;
    }

    .hero h1 {
        font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 24px;
    }

    /* Services section */
    .services {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px;
    }

    .service-card {
      width: 300px;
      background-color: #f5f5f5;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .service-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .service-card h3, .service-card p {
      padding: 15px;
    }

    /* Floating buttons */
    .floating-buttons {
      position: fixed;
      right: 20px;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .floating-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #007bff;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Hero section -->
  <section class="hero">
    <h1>Your Massage Shop</h1>
    <p>Relax and rejuvenate with our exceptional services</p>
  </section>

  <!-- Services section -->
  <section class="services">
    <!-- Add your service cards here, example: -->
    <div class="service-card">
      <img src="./asset/g2.jpeg" alt="Service Image">
      <h3>Service Title</h3>
      <p>Service description goes here.</p>
    </div>
    <!-- Add more service cards as needed -->
  </section>

  <!-- Floating buttons -->
  <div class="floating-buttons">
    <a href="https://wa.me/1234567890" class="floating-button">
      <i class="icon-whatsapp">W</i>
    </a>
    <a href="tel:1234567890" class="floating-button">
      <i class="icon-phone">P</i>
    </a>
  </div>
</body>
</html>
